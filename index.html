---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1>
        <a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
        <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
      </h1>

      <div class="entry">
        {{ post.excerpt | truncatewords: 40, "...</p>" }}
      </div>
      
    </article>
  {% endfor %}
</div>
