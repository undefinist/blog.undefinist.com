---
layout: default
---

<article class="post">
  <h1>
    {{ page.title }}
    <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
  </h1>

  <div class="entry">
    {{ content | replace: '#define', '<span class="cp">#define</span>' | replace: '<span class="cp"><span class="cp">#define', '<span class="cp">#define' }}
  </div>

  <div class="page-nav">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>

  <div class="comments">
    <h2>Comments</h2>
    <script src="https://utteranc.es/client.js"
      repo="undefinist/blog.undefinist.com"
      issue-term="pathname"
      label="comment"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </div>
</article>
